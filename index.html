<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vokabel-App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
    <div class="container">
        <button id="start-training-ger" class="button">Start Query german - english</button>
    </div>
    <div class="container">
      <button id="start-training-eng" class="button">Start Query english - german</button>
  </div>
    <div class="container">
        <button id="to-list-page" class="button">My Vocabulary List</button>
    </div>
    <div id="currentQuery" class="container hide">
      <button id="current-query" class="button">Current Vocabulary</button>
  </div>
    </div>
    <div id="list" class="hide">
        <form action="#">
          <div class="container list-container">
            <label class="item-label" for="german">german</label>
            <input class="add-item german" type="text" id="german" />
          </div>
          <div class="container list-container">
            <label class="item-label" for="english">english</label>
            <input class="add-item english" type="text" id="english" />
          </div>
          <div>
            <button id="addItemBtn" onclick="addVocabulary(); return false;" class="list-button" type="submit">
              +
            </button>
            <button class="to-main-page list-button">back</button>
          </div>
        </form>
    
        <ul class="vocabulary-list" id="vocabularyList"></ul>
    </div>
    <div id="training" class="hide">
        <div class="container query-container">
          <h1 id="word"></h1>
          <p id="progress"></p>
        </div>
        <form action="#">
          <div id="answer-container" class="container answer-container">
            <input class="answer" type="text" id="answer" />
            <button id="checkBtnGer" class="list-button hide" onclick="checkAnswerGer(); return false;">check</button>
            <button id="nextBtnGer" class="list-button hide" onclick="nextVocabularyGer(); return false;">next</button>
            <button id="checkBtnEng" class="list-button hide" onclick="checkAnswerEng(); return false;">check</button>
            <button id="nextBtnEng" class="list-button hide" onclick="nextVocabularyEng(); return false;">next</button>
              <div class="finish-btn-container">
              <button id="newQuery" class="finish-button hide" onclick="startNewQuery()">new query</button>
              <button id="wrongAgain" class="finish-button hide" onclick="wronVocabAgain(); return false;">wrong ones again</button>
            </div>
          </div>
        </form>
        
          <div>
            <p class="answerCorrect" id="checkAnswer"> </p><p class="answerCorrect hide" id="showAnswer"> </p>
          </div>
          <div class="btn-container">
            <button class="to-main-page button">back</button>
          </div>
        </div>
    

    <script src="index.js"></script>
</body>
</html>
